<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Result</title>
    <style>
	input[type="number"] {
	    width: 50px;
	    text-align: center;
	    background-color: yellow;
	    color: blue;
	    font-weight: bold;
	    font-size: 18px;
	    margin-right: 20px;
	}  
	h1 {
	    color: red;
	}
	a {
	    text-align: center;
	}
    </style>
</head>
<body>
    <h1>Edit Result</h1>
<br><br>
    <form method="post">
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" value="{{ result.score }}" required>
        <button type="submit">Save</button>
    </form>

<br><br>
    <a href="{{ url_for('results') }}">Back to Results</a>
</body>
</html>
