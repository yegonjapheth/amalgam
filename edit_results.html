<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Result - School Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Result</h1>
        <nav>
            <a href="{{ url_for('results') }}">Results</a>
            <!-- Add other navigation links here -->
        </nav>
    </header>
    <main>
        <h2>Edit Result Details</h2>
        <form action="{{ url_for('edit_result', result_id=result.id) }}" method="POST">
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" value="{{ result.score }}" required>
            <button type="submit">Update Result</button>
        </form>
        <form action="{{ url_for('delete_result', result_id=result.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this result?');">
            <button type="submit">Delete Result</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
</html>
