<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Score - School Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
	footer {
	    position: fixed;
	}
    </style>
</head>
<body>
    <header>
        <h1>Edit Score</h1>
        <nav>
	    <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('teachers') }}">Teachers</a>
            <a href="{{ url_for('students') }}">Learners</a>
            <a href="{{ url_for('exams') }}">Exams</a>

            <a href="{{ url_for('parents') }}">Parents</a>

            <a href="{{ url_for('scores') }}">Scores</a>
            <!-- Add other navigation links here -->
        </nav>
    </header>
    <main>
        <h2>Edit Score Details</h2>
        <form action="{{ url_for('edit_score', score_id=score.id) }}" method="post">
        <label for="score">Score:</label>
        <input type="text" id="score" name="score" value="{{ score.score }}" required>
        <button type="submit">Save</button>
    </form>
    </main>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
