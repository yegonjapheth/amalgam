<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Learner Results</title>
    <style>
	h1 {
	    text-align: center;
	    color: blue;
	}
	#tab td:nth-child(1),
	#tab td:nth-child(3) {
	    text-align: center;
	}
	nav {
	    background-color: #4CAF50;
	    color: #fff;
    	    width: 100vw;
	    overflow: auto;
	    padding: 5px 10px;
	    white-space: nowrap;
	}
    </style>
</head>
<body>
    <nav>
	<a href="{{ url_for('index') }}">Home</a>
	<a href="{{ url_for('learner_report', student_id=student.id) }}">Chart</a>
    </nav>

    <h1>{{ student.name }}</h1>
    <table id="tab">
        <thead>
            <tr>
		<th>S/No</th>
                <th>Exam</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
		<td>{{ loop.index }}</td>
                <td>{{ result.exam_name }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
