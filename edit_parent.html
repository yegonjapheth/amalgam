<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parent - School Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Parent</h1>
        <nav>
            <a href="{{ url_for('parents') }}">Parents</a>
            <!-- Add other navigation links here -->
        </nav>
    </header>
    <main>
        <h2>Edit Parent Details</h2>
        <form action="{{ url_for('edit_parent', parent_id=parent.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ parent.name }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ parent.email }}" required>
	    <label for="phone">Phone No:</label>
	    <input type="text" id="phone" name="phone" value="{{ parent.phone }}" required>
	    <label for="password">Password</label>
	    <input type="password" id="password" name="password">
            <button type="submit">Update Parent</button>
        </form>
        <form action="{{ url_for('delete_parent', parent_id=parent.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this parent?');">
            <button type="submit">Delete Parent</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
</html>
