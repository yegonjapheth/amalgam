<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exam - School Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
	footer {
	    position: fixed;
	}
    </style> 
</head>
<body>
    <header>
        <h1>Edit Exam</h1>
        <nav>
	    <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('exams') }}">Exams</a>
            <!-- Add other navigation links here -->
        </nav>
    </header>
    <main>
        <h2>Edit Exam Details</h2>
<br>
        <form action="{{ url_for('edit_exam', exam_id=exam.id) }}" method="POST">
            <label for="name">Exam Name:</label>
            <input type="text" id="name" name="name" value="{{ exam.name }}" required>
<br><br>
	    <label for="date">Date:</label>
	    <input type="date" id="date" name="date" value="exam.date" required>
<br><br>
	    <label for="teacher_id">Teacher:</label>
            <select id="teacher_id" name="teacher_id">
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == exam.teacher_id %}selected{% endif %}>{{ teacher.name }}</option>
                {% endfor %}
            </select>
<br><br>
            <button type="submit">Update Exam</button>

        </form>
<br>
        <form action="{{ url_for('delete_exam', exam_id=exam.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this exam?');">
            <button type="submit">Delete Exam</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
</html>
