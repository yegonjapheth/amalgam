<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
	footer {
	    position: fixed;
	}
	button {
	    float: right;
	    margin-right: 60px;
	}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
	    <a href="{{ url_for('teachers') }}">Teachers</a>
	    <a href="{{ url_for('students') }}">Learners</a>
	    <a href="{{ url_for('parents') }}">Parents</a>
	    <a href="{{ url_for('exams') }}">Exams</a>
	    <a href="{{ url_for('scores') }}">Scores</a>
	    <a href="{{ url_for('results') }}">Results</a>
	    <a href="{{ url_for('logout_teacher') }}">Logout</a>
        </nav>
    </header>
    <main>
	<h1>Registration Form</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
<br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
<br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
<br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
<br><br>
            <button type="submit">Register</button>
        </form>
<br><br>
        <p>Already have an account? <a href="{{ url_for('login_parent') }}">Login here</a></p>
    </main>
    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
</html>
